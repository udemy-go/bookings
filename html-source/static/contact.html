        .my-footer {
            height: 5em;
            background-color: #163b65;
            color: white;
            margin-top: 1em;
            padding: 1em;
        }

        .room-image {
          max-width: 50%;
        }
    </style>
</head>

        <div class="container-fluid">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Rooms

                <ul class="dropdown-menu">

    <div class="container">

        <div class="row">
            <div class="col">
                <h1>Make Reservation</h1>

                <form action="" method="post" class="needs-validation" novalidate>

                    <div class="form-group mt-5">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" class="form-control" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" name="phone" id="phone" class="form-control" required autocomplete="off">
                    </div>

                </form>

            </div>

        </div>

    </div>

    
    <div class="row my-footer">
        <div class="col">
            Left
        </div>

        <div class="col">
            Middle
        </div>
        
        <div class="col">
            Right
        </div>
    </div>
